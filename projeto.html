<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Projeto de Redes</title>
	</head>
	<body>
		<h3>Bem Vindo ao Nosso Projeto de Redes</h3>

		<div>
			<div>
				<div>
					<p>GET</p>
					<form method="get" action="http://localhost:8080">
						<div>
							<div>
								<label for="file">Nome do arquivo: </label>
								<input type="text" id="file" name=""/>
							</div>
							<div>
								<button type="submit">Recuperar arquivo</button>
							</div>
						</div>
					</form>
					<br /><br /><br />
				</div>
				<div>
					<p>POST</p>
					<form
						method="post"
						action="http://localhost:8080"
						enctype="multipart/form-data"
					>
						<div>
							<div>
								<label for="file">Selecione o arquivo: </label><br>
								<input type="file" id="file" name="file" />
							</div>
							<div>
								<button type="submit">Enviar arquivo</button>
							</div>
						</div>
					</form>
					<br /><br /><br />
				</div>
				<div>
					<p>PUT</p>
					<form
						method="put"
						action="http://localhost:8080"
						enctype="multipart/form-data"
					>
						<div>
							<label for="file">Choose a file</label>
							<input type="file" id="file" name="myFile" />
						</div>
						<div>
							<button>Send the file</button>
						</div>
					</form>
					<br /><br /><br />
				</div>
				<div>
					<p>DELETE</p>
					<form method="delete" action="http://localhost:8080">
						<button type="submit">Clique aqui para DELETE</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
